<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:700"
            rel="stylesheet"
        />
        <link
            rel="stylesheet prefetch"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    </head>
    <body>
        <div class="split split__left">
            <div class="split__img">
                <img src="images/illustration-main.svg" alt="" />
            </div>
        </div>
        <div class="split split__right">
            <nav>
                <!--<img class="logo" src="images/logo.svg">-->
                <div class="logo">
                    <img class="logo" src="images/logo.svg" />
                </div>
                <ul class="socialMediaNav">
                    <li>
                        <a href="" class="fa fa-twitter" rel="noopener"></a>
                    </li>
                    <li>
                        <a href="" class="fa fa-facebook-f" rel="noopener"></a>
                    </li>
                    <li>
                        <a href="" class="fa fa-envelope" rel="noopener"></a>
                    </li>
                </ul>
            </nav>
            <div class="contents">
                <div class="headingPrimary">
                    <h1>
                        All your files in one secure<br />
                        location, accessible anywhere.
                    </h1>
                </div>
                <div class="text">
                    <p>
                        Fylo stores all your most important files in one secure
                        location. Access them wherever you need, share and
                        collaborate with friends, family and co-workers.
                    </p>
                </div>
                <div class="signUp">
                    <h2>Sign up for early access</h2>
                    <div id="signUp">
                        <input type="text" name="signName" />
                        <input type="submit" value="Sign Up" />
                    </div>
                </div>
                <p>privacy policy</p>
            </div>
        </div>
    </body>
</html>
